<div id="adobe-dc-view-2" class="adobe-dc-view-2" style="height: 780px; width: 100%; border: 1px solid #dadada;"></div>
<script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
<script>
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({ clientId: "fba40d5e44694e09a7a97edad695607a", divId: "adobe-dc-view-2" });
        adobeDCView.previewFile(
            {
                content: { location: { url: "/media/documents/{{ include.id }}" } },
                metaData: { fileName: "{{ include.id }}" }
            }, { defaultViewMode: "FIT_PAGE" });
    });
</script>
